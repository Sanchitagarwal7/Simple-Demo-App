<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>P2P Simple Lobby</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lobby.css'>
</head>
<body>
    <h1 id="lobby_heading">Welcome to Connect-Hub !</h1>
    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <p>Create or Join Existing Room</p>
            </div>
            <div id="form__content__wrapper">
                <form id="join-form">
                    <label>Enter Room ID: </label>
                    <input type="text" name="invite_link" placeholder="Text or Number"/>
                    <input type="submit" value="Enter Room" />
                </form>
            </div>
        </div>
    </main>
</body>

<script>
    let form = document.getElementById('join-form')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let inviteCode = e.target.invite_link.value
        window.location = `index.html?room=${inviteCode}`  //sends the user to this address
    })
</script>

</html>
